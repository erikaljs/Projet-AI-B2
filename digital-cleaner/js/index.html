<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cleaner Challenge</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #222; display: block; margin: auto; cursor: pointer; }
        #co2-container { width: 300px; background: red; height: 20px; margin: 10px auto; position: relative; }
        #co2-fill { width: 0%; height: 100%; background: green; transition: width 0.2s; }
        #score { font-size: 20px; font-weight: bold; margin-top: 10px; }
        #game-over { display: none; font-size: 30px; color: red; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Digital Cleaner Challenge</h1>
    <p id="score">Emails supprimés : 0</p>
    <p id="co2-deleted">CO₂ supprimé : 0.0 g</p>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p id="game-over">GAME OVER ! Essayez encore.</p>
    <script src="game.js"></script>
</body>
</html>
